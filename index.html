<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="app container mt-5">
        <h3>{{titulo}}</h3>
        <input @keyup.enter="adicionar" class="form-control my-3" v-model="novaTarefa" type="text">
        <button class="btn btn-primary" @click="adicionar">Adicionar</button>
        <div class="mt-3" v-for="(t,index) of tarefas">
            <div  :class="['alert' , t.estado ? 'alert alert-success' : 'alert alert-danger']" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{t.nome}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editar(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="02.js"></script>
</body>
</html>
